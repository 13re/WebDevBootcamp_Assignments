<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Login</h1>

<!-- action - where the form sends data to -->
<!-- method - what HTTP method (get/post) -->

	<form action="http://www.wikipedia.org" method="GET">
	<label>
		Email:
		<input name="username" type="email" placeholder="email" required>
	</label>
	<label>
		Password:
		<input type="password" placeholder="password" required>
	</label>
		<input type="submit">
	</form>

</body>
</html>

<!-- Find more input-type attributes: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="20191006a_BootstrapBasics.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		.btn-info {
			background: orange;
		}
		.form-inline {
			padding: 20px 0;
		}
		h2 {
			padding-top: 20px;
		}
	</style>
</head>
<body>
<!--NavBar-->
	<nav class="navbar navbar-default">
	<div class="container">
		<!--Toggle & Brand-->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
      		</button>
			<a href="#" class="navbar-brand">Akali</a>
		</div>
	<!--Nav Links-->
	<div class="collapse navbar-collapse" id="bs-nav-demo">
		<ul class="nav navbar-nav">
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#">Sign Up</a></li>
			<li><a href="#">Login</a></li>
			<li></li>
		</ul>
	</div> <!-- /.navbar-collapse -->
	</div> <!-- /.container -->
	</nav>
<!--Form-->
	<div class="container">
		<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	<!--Inline Form-->
		<h2>Other Random Form</h2>
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>
<!--Buttons-->
	<div class="container">
		<h1>Bootstrap Basics</h1>
		<button class="btn btn-info btn-sm">Click Here</button>
		<button class="btn btn-warning btn-sm">Click Here</button>
		<button class="btn btn-primary btn-sm">Click Here</button>
		<a href="http://www.wikipedia.org" class="btn btn-primary btn-sm">Wiki Info</a>
<!--Jumbotron"-->
		<div class="jumbotron">
			<h2>This is a Jumbotron</h2>
			<p>
				This is a free way to make your site look nice using Bootstrap. It's much faster than coding everything yourself.
			</p>
			<button class="btn btn-success btn-lg">Success!</button>
		</div>
	</div>
	<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous">
  	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
